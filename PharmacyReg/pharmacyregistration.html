<body class="body">


	<div class="container-contact100">
		

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Pharmacy Registration
				</span>

				<span class="contact100-form-title-2">
					----Enter Information----
				</span>
			</div>

			<form class="contact100-form validate-form" method="POST" action="ghg1.php">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Shop Owner:</span>
					<input class="input100" type="text" name="ShopOwner" placeholder="Enter full name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Password:</span>
					<input class="input100" type="Password" name="Password" placeholder="Enter Your Password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Shop Name:</span>
					<input class="input100" type="text" name="ShopName" placeholder="Enter Your Shop Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Address:</span>
					<textarea class="input100" name="Address" placeholder="Enter Your Address"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Contact No.:</span>
					<input class="input100" type="Contact" name="ContactNo" placeholder="Mobile Number"></textarea>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">State:</span>
					<input class="input100" name="State" placeholder="Enter State Name"></textarea>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Country:</span>
					<input class="input100" name="Country" placeholder="Enter Your Country"></textarea>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">City:</span>
					<input class="input100" name="City" placeholder="Enter Your City"></textarea>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Certificate
					/License:</span>
					<input class="input100" name="CertificateLicense" placeholder="Your Comment..."></textarea>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Shop Registration Number:</span>
					<input class="input100" name="ShopRegistrationNumber" placeholder="Enter Shop Registration Number"></textarea>
					<span class="focus-input100"></span>
				</div>


				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit 
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="contact100-form-btn" onclick="window.location.href='http://gujaratpharmacycouncil.org/mwtadmin/uploads/files/Pharmacist%20Detail%20Form.pdf'"><span>
							Workers Details
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>





			</form>
		</div>
